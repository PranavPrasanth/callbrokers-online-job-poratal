{% extends 'engineer/shared/base.html' %}   

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3 my-5 text-center">
            <h2>Create Report</h2>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="work_id">Work ID</label>
                    <input type="number" name="work" id="work" class="form-control">
                </div>
                {{ form|crispy }}
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
                
                {% if msg %}
                    <br>
                    <div class="alert alert-danger">
                        {{msg}}
                    </div>
                {% endif %}
                    
            </form>
        </div>
    </div>
</div>

{% endblock content %}
