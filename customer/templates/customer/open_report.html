{% extends 'customer/shared/base.html' %}   

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3 text-center">
            <h2>View Report</h2>
            <hr>
            <h5><u>Description:</u></h5>
            <p>
                {{ reports.0.description }}
            </p>
            <a href="{% url 'customer_track_work' %}" class="btn btn-secondary">Back</a>
            <a href="/media/{{ reports.0.file }}" class="btn btn-info">View</a>
            <a href="/media/{{ reports.0.file }}" download class="btn btn-success">Download</a>
        </div>
    </div>
</div>

{% endblock content %}
