{% extends 'company/shared/base.html' %}   

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3 text-center">
            <h2>EDIT WORKS</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
